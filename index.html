<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IAA</title>
		<style>
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			
			body {
			    background: linear-gradient(135deg, #ffe8fb 0%, #f3f9ff 100%);
			    padding: 30px;
			    min-height: 100vh;
			}
			
			.container {
			    max-width: 800px;
			    margin: 0 auto;
			    background: white;
			    padding: 30px;
			    border-radius: 15px;
			    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
			}
			
			h1 {
			    color: #ff69b4;
			    text-align: center;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Hello World!</h1>
			</div>
		</div>
	</body>
</html>
